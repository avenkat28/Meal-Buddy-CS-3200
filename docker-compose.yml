version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: mealbuddy-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: MealBuddy
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database-files:/docker-entrypoint-initdb.d:ro
    networks:
      - mealbuddy-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask API Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: mealbuddy-api
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_NAME: MealBuddy
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mealbuddy-network
    volumes:
      - ./api:/app
    command: python app.py

  # Streamlit Frontend
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: mealbuddy-app
    restart: unless-stopped
    environment:
      API_URL: http://api:8000
    ports:
      - "8501:8501"
    depends_on:
      - api
    networks:
      - mealbuddy-network
    volumes:
      - ./app:/app

volumes:
  db_data:
    driver: local

networks:
  mealbuddy-network:
    driver: bridge
